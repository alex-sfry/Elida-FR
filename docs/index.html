<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIDA</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <main>
      <div class="wrapper d-flex flex-column">
        <div class="container">
          <h1 class="mt-4 text-center">Search for Commodities</h1>
          <form class="c-form w-100 h-100 p-2 border border-dark rounded-2" action="" method="POST" id="c-form">
            <div class="h-100 d-flex flex-column gap-2 justify-content-between">
              <div class="d-flex flex-column gap-3">
                <div class="d-flex gap-4 justify-content-between">
                  <div class="w-100">
                    <div class="w-100">
                      <label for="c-hiddenSelect">Commodities:</label>
                      <div class="dropdown-container c-select m-0">
                        <select class="form-select form-select-sm d-none" id="c-hiddenSelect" name="commodities"></select>
                        <div class="dropdown">
                          <div class="selected-items h-100 d-flex gap-1 flex-wrap w-100 border border-dark rounded-2 mb-1 p-1" id="selected-items-commodities"></div>
                          <button class="btn btn-outline-dark dropdown-toggle w-100 px-4" type="button" data-bs-toggle="dropdown" data-bs-auto-close="false" aria-expanded="false">Select commodities</button>
                          <div class="position-relative">
                            <ul class="dropdown-menu px-1 w-100 p-1 mt-1">
                              <input class="form-control shadow-none" type="text" id="dd-search-commodities" placeholder="search">
                              <li class="dropdown-item">Action</li>
                              <li class="dropdown-item">Another action</li>
                              <li class="dropdown-item">Something else here</li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex gap-2 flex-column justify-content-between w-100">
                    <div class="w-100">
                      <label for="sys-search">Reference system:</label>
                      <div class="dropdown-container d-input">
                        <input type="hidden">
                        <div class="dropdown">
                          <input class="dropdown-toggle w-100 py-1 border rounded-2 border-dark shadow-none sys-search" type="text" id="sys-search" name="system" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false" placeholder="Search systems">
                          <ul class="dropdown-menu px-1 w-100 me-2">
                            <li class="dropdown-item">0</li>
                            <li class="dropdown-item">1</li>
                            <li class="dropdown-item">2</li>
                            <li class="dropdown-item">3</li>
                            <li class="dropdown-item">4</li>
                            <li class="dropdown-item">5</li>
                            <li class="dropdown-item">6</li>
                            <li class="dropdown-item">7</li>
                            <li class="dropdown-item">8</li>
                            <li class="dropdown-item">9</li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <div class="w-100">
                      <label for="landingPadSize">Landing pad size:</label>
                      <select class="form-select form-select-sm shadow-none border-dark" id="landingPadSize" name="landingPadSize">
                        <option value=""></option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                      </select>
                    </div>
                    <div class="w-100">
                      <label for="includeSurface">Include surface:</label>
                      <select class="form-select form-select-sm shadow-none border-dark" id="includeSurface" name="includeSurface">
                        <option value=""></option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                      </select>
                    </div>
                    <div class="w-100">
                      <label for="sortBy">Sort by:</label>
                      <select class="form-select form-select-sm shadow-none border-dark" id="sortBy" name="sortBy">
                        <option value=""></option>
                        <option value="Distance">Distance</option>
                        <option value="Price">Price</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-primary w-50" type="submit" name="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="js/bootstrap.min.js"></script>
    <script type="module" src="js/main.min.js"></script>
  </body>
</html>
